<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js" integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s=" crossorigin=""></script>

    <link rel="stylesheet" href="./css/style.css" />

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>

<body>
    <section class="bg"></section>


    <h1>IP Address Tracker</h1>

    <form class="form__container">

        <input type="text" class="input__text" placeholder="Search for any IP adress or domain">
        <button class="input__button" onclick="searchGeoLocation()">></button>

    </form>

    <section class="datas__container">
        <div class="data__container">
            <h2 class="data__card">IP ADRESS:
                <p id="ip"></p>
            </h2>

            <hr class="solid">

            <h2 class="data__card">LOCATION:
                <p id="location"></p>
            </h2>

            <hr class="solid">

            <h2 class="data__card">TIMEZONE:
                <p id="timezone"></p>
            </h2>

            <hr class="solid">

            <h2 class="data__card">ISP:
                <p id="isp"></p>
            </h2>
        </div>
    </section>

    <section id="map"></section>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. Coded by <a href="https://web-jku6.vercel.app" target="_blank" rel="noopener noreferrer">Adekale Idowu</a>.
    </footer>

    <script src="./js/index.js"></script>
</body>

</html>
